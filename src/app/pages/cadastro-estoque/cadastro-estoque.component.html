<div class="estoque styleCadastro">
	<div class="col-md-12 title">
		<h2>Cadastro de Estoque</h2>
	</div>
	<form class="form col-md-12" [formGroup]="estoqueForm">
		<div class="row">
			<div class="col-md-4 form-group">
				<label>Tipo</label>
				<select formControlName="ID_TIPO" class="form-control" [ngClass]="{'error': submitted && estoqueForm.controls['ID_TIPO'].errors}" >
          <option *ngFor="let item of comboTiposEstoque" [ngValue]="item.VALOR" >{{item.LABEL}}</option>
				</select>
			</div>
			<div class="col-md-4 form-group">
				<label>Descrição</label>
        <input type="text" [ngClass]="{'error': submitted && estoqueForm.controls['DESCRICAO'].errors}" class="form-control" formControlName="DESCRICAO">
			</div>			
      <div class="col-md-4 form-group">
        <label>Localização</label>
        <input type="text" class="form-control" formControlName="LOCALIZACAO">
      </div>
      <div class="col-md-3 form-group">
        <label>Unidade</label>
        <select [ngClass]="{'error': submitted && estoqueForm.controls['UNIDADE'].errors}" class="form-control" formControlName="UNIDADE">
          <option value="Unitario">Unitário (Un.)</option>
          <option value="Metro Quadrado">Metro Quadrado (m²)</option>
          <option value="Linear">Metro Linear (m)</option>
        </select>
      </div>
      <div class="col-md-2 form-group">
				<label>Quantidade</label>
				<input type="number" class="form-control" min="0" formControlName="QTDE">
      </div>      
      <div class="col-md-2 form-group" [hidden]="estoqueForm.controls['ID_TIPO'].value !== 1">
        <label>Espessura (mm)</label>
        <input type="number" [ngClass]="{'error': submitted && estoqueForm.controls['ESPESSURA'].errors}" class="form-control" formControlName="ESPESSURA">
      </div>      
      <div class="col-md-2 form-group">
        <label>Estoque Mínimo</label>
        <input type="number" class="form-control" min="0" formControlName="ESTOQUE_MIN">
      </div>
      <div class="col-md-2 form-group">
        <label>Estoque Máximo</label>
        <input type="number" class="form-control" min="0" formControlName="ESTOQUE_MAX">
      </div>
      <div class="col-md-2 form-group">
        <label>Custo R$</label>
        <input type="text" class="form-control" formControlName="CUSTO_ULTIMO_RECEBIMENTO" [ngClass]="{'error': estoqueForm.controls['CUSTO_ULTIMO_RECEBIMENTO'].errors}">
      </div>
		</div>
    
  </form>
  <div class="actions col-md-12">
    <button mat-button color="primary" class="btn" (click)="submitEstoque()" >Salvar <mat-icon>save</mat-icon></button>
  </div>
</div>
